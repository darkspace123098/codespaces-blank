<body>
    <label >Choose a Month:</label>
<select name="Month" id="inp"  >
    <option >Select</option>

    <option id="FEB" >February</option>
    <option id="MAR" >March</option>
    <option id="APR" >April</option>

</select>
<button id="btn" onclick="on()" >Get Token</button>
<br><br>
<div class="result ">
<h2>Real Guess No :</h2>
        <h3 id="info" class="txt"  ></h3>      
   </div>     
        
<script type="text/javascript">
function on(){
    const info = document.getElementById("info")
    const Id = document.getElementById("inp").value;
        const min = 1
        const max = 40
        
        
const draw = Math.floor(Math.random() * (max - min + 1)) + min;
  info.innerHTML = draw; 
 
 
localStorage.setItem(Id,draw);
localStorage.getItem(Id)

}
   
</script>
